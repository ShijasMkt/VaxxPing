{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccine - VaxxPing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_page.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
      <script>
        alert('{{ message }}')
      </script>
    {% endfor %}
    {% endif %}
    
    <div class="container-fluid p-0">
        <div class="main-container d-flex">
            <!-- Sidebar -->
            <div class="sidebar col-1">
                <div class="logo">
                    <img src="/media/icons/vaccine.png" alt="" width="45px">
                </div>
                <div class="sidebar-icon" onclick="window.location.href='/dashboard';">
                    <i class="fas fa-home"></i>
                </div>
                <div class="sidebar-icon">
                    <i class="fas fa-bed-pulse"></i>
                </div>
                <div class="sidebar-icon">
                    <i class="fas fa-syringe"></i>
                </div>
                <div class="sidebar-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-11 p-0">
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="page-name">Add Vaccine</h2>
                        <div class="d-flex align-items-center">
                            <div class="settings-dropdown me-3">
                                <button class="btn p-0 border-0" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-cog settings-icon"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                                    <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Vaccine Form -->
                    <section id="vaccine-add">
                        <div class="card p-4">
                            <h4 class="mb-4">Add New Vaccine</h4>
                            <form method="POST" action="{% url 'add_vaccine' %}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Vaccine Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="code_no" class="form-label">Vaccine Code</label>
                                        <input type="text" class="form-control" id="code_no" name="code_no" required>
                                    </div>
                                </div>
                            
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="manufacturer" class="form-label">Manufacturer</label>
                                        <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="interval_days" class="form-label">Interval Between Doses (Days)</label>
                                        <input type="number" class="form-control" id="interval_days" name="interval_days" value="0" min="0">
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control w-100" id="description" name="description" rows="3"></textarea>
                                    </div>
                                </div>
                            
                                
                            
                                <button type="submit" class="btn btn-primary mt-3">Save Vaccine</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
