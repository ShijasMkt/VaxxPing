{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patients - VaxxPing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_page.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
      <script>
        alert('{{message}}')
      </script>
    {% endfor %}
    {% endif %}
    <div class="container-fluid p-0">
        <div class="main-container d-flex">
            <!-- Left Sidebar -->
            <div class="sidebar col-1">
                <div class="logo">
                    <img src="/media/icons/vaccine.png" alt="" width="45px">
                </div>
                <div class="sidebar-icon" onclick="window.location.href='/dashboard';">
                    <i class="fas fa-home"></i>
                </div>
                <div class="sidebar-icon">
                    <i class="fas fa-bed-pulse"></i>
                </div>
                <div class="sidebar-icon">
                    <i class="fas fa-syringe"></i>
                </div>
                <div class="sidebar-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-11 p-0">
                <div class="main-content p-4">
                    <!-- Top Navigation -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="page-name">Add Patients</h2>
                        <div class="d-flex align-items-center">
                            <div class="settings-dropdown me-3">
                                <button class="btn p-0 border-0" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-cog settings-icon"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                                    <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Patient Form -->
                    <section id="patient-add">
                        <div class="card p-4">
                            <h4 class="mb-4">Add New Patient</h4>
                            <form method="POST" action="{% url 'add_patient' %}">
                                {% csrf_token %}
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" name="age" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" name="gender"  required>
                                            <optgroup label="Select a gender">
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                                <option value="O">Other</option>
                                            </optgroup>
                                            
                                        </select>
                                    </div>
                                </div>
                            
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="contact_number" class="form-label">Contact Number</label>
                                        <input type="text" class="form-control" id="contact_number" name="contact_number" maxlength="10">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" name="email" >
                                    </div>
                                </div>
                            
                                <div class="mt-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control w-75" id="address" name="address" rows="3" required></textarea>
                                </div>
                            
                                <button type="submit" class="btn btn-primary mt-3">Save Patient</button>
                            </form>
                            
                        </div>
                    </section>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
